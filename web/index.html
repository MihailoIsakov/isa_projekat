<!DOCTYPE html>
<html lang="en" ng-app="droneshopApp" ng-cloak>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"> </script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src="bower_components/angular/angular.js"> </script>
    <script src="bower_components/angular-route/angular-route.js"> </script>
    <script src="bower_components/angular-resource/angular-resource.js"> </script>
    
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>

    <script src="js/controllers.js"> </script>
    <script src="js/app.js"> </script> 
    <script src="js/services.js"> </script>
    <script src="js/sellerpagectrl.js"> </script>

</head>

<body ng-controller='ApplicationController'>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller='LoginCtrl'>
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Droneshop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-if='!currentUser'>
                    <li>
                        <a ng-href="#/register">Register</a>
                    </li>
                    <li>
                        <a ng-href="#/login">Login</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" ng-if='currentUser'>
                    <li ng-if='role=="buyer"'>
                        <a ng-href="#/cart">My cart</a>
                    </li>

                    <li ng-if='role=="seller"'>
                        <a ng-href="#/seller/{{currentUser.id}}">My store</a>
                    </li>

                    <li>
                        <a ng-href="#/" ng-click="logout()">Logout</a>
                    </li>

                    <li>
                        <a ng-href="#/user/{{username}}">{{currentUser.username}}</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    <div ng-view> </div>

    
    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>

</html>
