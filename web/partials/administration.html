<div ng-controller="SellerCRUDCtrl">
  <table class="table table-bordered table-hover table-condensed" style="table-layout: fixed">
    <tr style="font-weight: bold">
      <td style="width:5%">Seller ID</td>
      <td>Username</td>
      <td>First name</td>
      <td>Last name</td>
      <td>Email</td>
      <td>Phone</td>
      <td ng-if="role=='admin'">Edit</td>
    </tr>

    <tr ng-repeat="seller in sellers">
      <!-- Seller ID -->
      <td>
        <span e-name="id" e-form="rowform">
            {{seller.id}}
        </span>
      </td>

      <!-- Username -->
      <td>
        <span editable-text="seller.username" e-form="rowform" e-name="username" e-required>
          {{ seller.username || 'empty' }}
        </span>
      </td>

      <td>
          <span editable-text="seller.firstName" e-form="rowform" e-name="firstName" e-required>
              {{seller.firstName}}
          </span>
      </td>

      <td>
          <span editable-text="seller.lastName" e-form="rowform" e-name="lastName" e-required>
              {{seller.lastName}}
          </span>
      </td>

      <td>
          <span editable-text="seller.email" e-form="rowform" e-name="email" e-required>
              {{seller.email}}
          </span>
      </td>

      <td>
          <span editable-text="seller.phoneNumber" e-form="rowform" e-name="phoneNumber" e-required>
              {{seller.phoneNumber}}
          </span>
      </td>

      <td style="white-space: nowrap" ng-if="role=='admin'">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="saveSeller($data, seller.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == seller">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button class="btn btn-danger" ng-click="removeSeller($index)">del</button>
        </div>  
      </td>
    </tr>
  </table>

  <button class="btn btn-default" ng-click="addSeller()" ng-if="role=='admin'">Add row</button>
</div>
