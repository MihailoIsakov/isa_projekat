
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            
            <div class="col-md-3" ng-include="'partials/categories-sidebar.html'"> </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">${{offer.price}}</h4>
                        <h4><a href="#/offer/{{offer.id}}">{{offer.name}}</a>
                        </h4>
                        <p>{{offer.description}} </p>
                        <p>Offer expires: {{offer.expirationDate}}</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">{{offer.comments.length}} reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            4.0 stars
                        </p>
                    </div>
                </div>

                <div class="well">

                    <div class="row">
                        <div class="text-right">
                            <a class="btn btn-success" ng-click="sendComment()">Leave a Review</a>
                        </div>

                        <div> 
                            <textarea class="form-control" rows="3" id="comment" ng-model="commentInput"> </textarea>
                        </div>
                    </div>

                    <hr>

                    <div ng-repeat="comment in offer.comments">
                        <div class="row">
                            <div class="col-md-12">
                                <strong>{{comment.buyer.username}}</strong>
                                <p>{{comment.message}}</p>
                            </div>
                        </div>
                    </div>
                    <hr>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->
