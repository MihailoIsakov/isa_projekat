<div class="container col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
     <form class="form-signin" ng-submit="register(userData)" >
          <h2 class="form-signin-heading">Registration</h2>
          <div class="alert alert-danger" ng-show="error">
              Some data may be missing.
          </div>
          <div class="alert alert-success" ng-show="success">
              You have succesfully registered. Please log in to continue.
          </div>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userData.email">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userData.password">
          <label for="inputPassword2" class="sr-only">Repeat password</label>
          <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required ng-model="userData.password2">

          <hr>

          <input type="text" id="firstname" class="form-control" placeholder="First name" required ng-model="userData.firstName">
          <input type="text" id="lastname" class="form-control" placeholder="Last name" required ng-model="userData.lastName">
          <input type="text" id="username" class="form-control" placeholder="Username" required ng-model="userData.username">
          <input type="text" id="phoneNumber" class="form-control" placeholder="Phone number" required ng-model="userData.phoneNumber">
          <input type="text" id="address" class="form-control" placeholder="Address" required ng-model="userData.address">

          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
     </form>
</div> <!-- /container -->
